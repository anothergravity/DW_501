/*
2.문제
    주차장 요금
    주차장 기본요금 :1000원 ( 1000원에 기본시간 30분)
    10분당 100원 추가 요금
    2시간 이상 주차시 기본요금 1700원 으로 변경( 2시간에 1700원)
    4시간 이상 주차시 기본요금 2700원 으로 변경( 4시간에 2700원)
    8시간 이상 주차시 주차요금은 5000원(추가요금 없음)

    주차시간을 입력받아 요금 구하기 ( 주차시간은 시간, 분 따로 입력)
    예) 주차시간 2 34 -> 2시간 34분 주차
        2시간34분 주차 요금 : 2000원
        1시간5분 주차 요금 : 1300원 
        31분 주차 요금 : 1000원
        6시간 29분 주차 요금 : 4100원

*/

var cost = 1000;
var add = 100;

var hour = parseInt(prompt("주차시간(시)"));
var min = parseInt(prompt("주차시간(분)"));

var total_time = (hour*60) + min;
if(hour >= 8){ // 8시간 이상주차
    cost=5000;
    total_time=0;
}else if( hour >= 4){ //4시간 이상 주차
    cost = 2700;
    total_time = total_time - 240;
}else if( hour >= 2){ //2시간 이상 주차
    cost=1700;
    total_time = total_time - 120;
}else if(total_time >= 30){ // 30분 이상 주차
    total_time = total_time-30;
}

var price = cost + (parseInt(total_time / 10) * 100);
document.write('주차요금 : ' + price + '원');
