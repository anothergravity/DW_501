<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    width: 1200px;
    height: 600px;
    background: rgb(233, 240, 133);
    margin: 5px auto;
}
.header{
    height: 80px;
    display: flex;
}
.logo img{
    width: 250px;
    height: 80px;
}
.main-image img{
    width: 950px;
    height: 80px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="buck.jpg">
            </div>
            <div class="main-image">
                <img src="star1.jpg">
            </div>
        </div>
    </div>
    

    

</body>
</html>
