<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .menu-box{
        width: 400px;
        height: 500px;
        margin: 100px auto;
        background-color: #efefef;
        padding: 30px;
    }
    h2{
        text-align: center;
    }
    select{
        width: 100%;
        height: 40px;
    }
    button{
        width: 100%;
        height: 30px;
    }
    .input-box{
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="menu-box">
        <h2>빽다방 메뉴</h2>
        <div class="input-box">
            <select>
                <option>메뉴를 선택해주세요</option>
                <option>아메리카노</option>
                <option>연유라떼</option>
                <option>돌체라떼</option>
            </select>
        </div>
        <div class="input-box">
            ICED : <input type="radio">
            HOT :  <input type="radio">
        </div>
        <div class="input-box">
            L size : <input type="radio">
            M size : <input type="radio">
        </div>
        <div class="input-box">
        </div>
        <div class="input-box">
        </div>
        <div class="input-box">
            <button>주문하기</button>
        </div>        
    </div>
</div>
</body>
</html>
