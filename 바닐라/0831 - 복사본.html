<script>
    //for문을 이용해서 구구단 3단을 완성하시오.
    var gugudan = 3;
    for(var i=1; i<=9; i++){
        var result = gugudan *i;
        console.log(gugudan+"* "+i+"="+result);
    }
    //문제2. 1~30까지 숫자가 나오게 완성
    for(var i=1; i<=30; i++){
        console.log("i => "+i);
        if(i == 10){
            console.log('멈추세요!');
            break;//for문을 멈춘다.
        }   
    }
    //문제3. 1부터 30까지 짝수 개수
    var count = 0;
    for(var i=1; i<=30; i++){
        if(i%2 == 0){
            count++;
        }
        console.log('count => '+count);
        if(count >= 5){
            console.log('멈춰~');
            break;
        }
    }
</script>
</html>
