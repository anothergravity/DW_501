<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="memo" type="text">
    <input id="name" type="text">
    <input id="apple" type="text">
    <button onclick="test()">확인</button>

    <h3>숫자 입력 받기</h3>
    <input id="num" type="number">
    <button onclick="test02()">확인</button>

    <h3>주문 수량 받기</h3>
    <input id="count" type="number">
    <button onclick="test03()">주문</button>
    <!--문제 3. 주문 수량을 20개 이상 입력하면,
        "죄송합니다. 1인당 20개 미만으로 주문 가능합니다."
        라는 alert창 보여주기
        *함수를 여러분들이 직접 생성하시오.
    -->

    <h3>메뉴 선택 하기</h3>
    <select id="menu">
        <option value="앗!메리카노">앗!메리카노</option>
        <option value="원조커피">원조커피</option>
        <option value="빽스치노">빽스치노</option>
        <option value="연유라떼">연유라떼</option>
    </select>
    <button onclick="test04()">선택 완료</button>
    <button onclick="test05()">선택 완료</button>
    <button onclick="test06()">선택 완료</button>
</body>
<!-- html 부터 해석하고 script(스크립트)를 해석해줘-->
<script>
    //function 함수 or 메소드
    function test(){
        //input에 입력한 값 출력하기
        //var : 데이터 타입
        //document : html
        //get : 얻다
        //Element : 태그
        //ById : ~로 아이디
        //value : 값
        var memo = document.getElementById("memo").value;
        //alert : 알람 창
        alert(memo);
        //문제 1.id이름이 name인 input 값을 alert()로 출력하시오.
        }
        var memo = document.getElementById("name").value;
        //문제 2. id이름이 apple인 input값을 alert()로 출력하시오.
        //alert 알람창
        alert(memo+","+name);
        
        function test02(){
            var num = document.getElementById("num").value;
            //if(만약에) 배우기
            //만약에 num이 10 이상 이라면
            if(num >= 10){ //if 시작
                alert('10 이상입니다!')
            } //if 끝
            else{ //else는 //if 반대
                alert('10 미만입니다!');    
            }
        }

        function test03(){
            var count = document.getElementById("count").value;
            if(count >= 20){
                alert('죄송합니다. 1인당 20개 미만으로 주문 가능합니다.');
            }
        }

        function test04(){ //함수시작
         var menu = document.getElementById("menu").value;
            alert(menu);
            // == : 같다 의미
            if(menu == '원조커피'){
                // + 문자 와 문자 를 합쳐준다
                alert('선택한 메뉴는' +menu)
            }
        }//함수 끝
        function test05(){
            var menu = document.getElementById("menu").value;
                if(menu == '빽스치노'){
                alert('선택한 메뉴는' +menu)
                alert('죄송합니다. 빽스치노는 품절입니다.')
            }
        }
        function test06(){
            var menu = document.getElementById("menu").value;
                if(menu == '연유라떼'){
                alert('선택한 메뉴는' +menu)
                alert('죄송합니다. 연유라떼는 품절입니다.')
            }
        }
</script>
</html>
